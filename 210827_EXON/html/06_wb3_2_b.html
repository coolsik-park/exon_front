<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common/css/style.css">
    <script src="../common/js/jquery-3.2.1.min.js"></script>
    <script src="../common/js/slick.js"></script>
    <script src="../common/js/swiper.min.js"></script>
    <script src="../common/js/mobile-detect.min.js"></script>
    <script src="../common/js/function.js"></script>
    <script src="../common/js/responsiveImg.js"></script>   
    <script src="../common/js/common.js"></script>
    <title>EXON</title>
</head>
<body>
 <p id="accessibility"><a href="#container">본문바로가기</a></p>   
 <div id="wrap">
    <header id="header">
        <!-- pc -->
        <div class="static">
            <h1 class="h-logo"><a href="#">EXON</a></h1>
            <div class="header-search">               
                <form action="#">
                    <fieldset>
                        <legend>전시회 검색</legend>
                            <input type="text" placeholder="찾으시는 전시회를 검색해주세요" class="ipt">
                            <button type="button" class="ico-sh">검색</button>
                    </fieldset>                        
                </form> 
            </div>
            <div class="h-elt">
                <!-- before -->
                <!-- <a href="#">로그인</a>
                <a href="#">회원가입</a>
                <a href="#">행사신청내쳑</a> -->

                <!-- after -->
                <a href="#" class="btn-ty4">로그아웃</a>
            </div>            
        </div>
        <!-- mo -->
        <div class="static-mo">
            <h1 class="h-logo"><a href="#">EXON</a></h1>
            <button type="button" class="tg-menu">메뉴오픈</button>
        </div>
        <div id="aside">
            <div class="aside-head">
                <a href="#" class="a-logo">EXON</a>
                <button type="button" class="tg-close">메뉴닫기</button>
            </div>
            <div class="aside-body">
                <div class="log-area">
                    <a href="#" class="btn1">로그인</a>
                    <a href="#" class="btn2">회원가입</a>
                    <div>
                        <a href="#" class="btn3">회원 로그인</a>
                        <a href="#" class="btn3">비회원 신청내역 확인</a>
                    </div>                    
                </div>
                <div class="menu">
                    <ul id="nav">
                        <li class="sub-no"><button type="button">EXON 소개</button></li>
                        <li>
                            <button type="button">마이페이지</button>
                            <ul>
                                <li><a href="#">회원 정보 수정</a></li>
                                <li>
                                    <a href="#">신청 내역 관리</a>
                                    <ul class="lst-depth">
                                        <li><a href="#">신청 행사</a></li>
                                        <li><a href="#">종료 행사</a></li>
                                        <li><a href="#">취소/환불</a></li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#">개설 행사 관리</a>
                                    <ul class="lst-depth">
                                        <li><a href="#">개설 행사</a></li>
                                        <li><a href="#">진행중 행사</a></li>
                                        <li><a href="#">임시저장 행사</a></li>
                                        <li><a href="#">종료 행사</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <button type="button">고객센터</button>
                            <ul class="lst-depth">
                                <li><a href="#">자주하는 질문</a></li>
                                <li><a href="#">공지사항</a></li>
                                <li><a href="#">문의하기</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div id="container">        
        <div class="contents">            
            <div class="section-webinar3">
                <div>

                </div>

                <!-- webinar-tab -->
                <div class="webinar-tab">
                    <div class="webinar-tab-top">
                        <div class="webinar-toggle">
                            <button type="button" class="webinar-tab-tg">토글버튼</button>
                            <button type="button" class="ico-sett">설정</button>
                        </div>  
                        <div class="w-tab-wrap">
                            <div class="w-tab-wrap-inner">
                                <ul class="w-tab">
                                    <li><button type="button">실시간 채팅</button></li>
                                    <li class="active"><button type="button">설문</button></li>
                                    <li><button type="button">공지사항</button></li>
                                    <li><button type="button">질의 응답</button></li>
                                    <li><button type="button">출석체크</button></li>
                                    <li><button type="button">프로그램</button></li>
                                    <li><button type="button">담당자 정보</button></li>
                                    <li><button type="button">개설자 정보</button></li>
                                    <li><button type="button">행사 정보</button></li>
                                    <li><button type="button">자료</button></li>
                                </ul>
                            </div>                            
                        </div>
                    </div>   
                    <!-- // top -->
                    <div class="webinar-tab-body">
                        <div class="webinar-cont1">
                            <h3 class="sr-only">설문</h3>
                            <div class="webinar-cont-ty1">
                                <div class="webinar-cont-ty1-body">                                    
                                    <div class="poll-item-wrap">
                                        <p class="poll-item-b-tit">노출시킬 설문을 선택해 주세요</p>
                                        <div class="poll-item-b">
                                            <span class="chk-dsg"><input type="checkbox" id="chk1-1"><label for="chk1-1">핸드폰을 가지고 있나요?</label></span>
                                            <div class="b-list">
                                                <p>1. 예</p>
                                                <p>2. 아니요 </p>
                                            </div>
                                        </div>
                                        <div class="poll-item-b">
                                            <span class="chk-dsg"><input type="checkbox" id="chk1-2"><label for="chk1-2">당신의 꿈은 무엇인가요</label></span>
                                        </div>
                                        <div class="poll-item-b">
                                            <span class="chk-dsg"><input type="checkbox" id="chk1-3"><label for="chk1-3">이번 행사가 앞으로 EXON을 사용하는 것에 있어서 도움이 되었다고 생각하시나요? 도움이 되었다면 어떤 부분이 가장 도움이 되었는지 적어주세요.</label></span>
                                        </div>                                        
                                    </div>
                                </div>
                                <div class="webinar-cont-ty1-btm">
                                    <div class="poll-submit">                                        
                                        <button type="submit" class="btn-ty4 redbg">확인</button>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                    <!-- // body-->
                </div>
                <!-- //webinar-tab -->

            </div>
        </div>        
    </div>
    <footer id="footer"></footer>
 </div> 

 <script>
     ui.addOnAction('.board-lists>li');
 </script>
</body>
</html>
